<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <title>thoughtly</title>
    <script type="text/javascript" src="./moment.min.js"></script>
</head>

<body>
    <div class="row-fluid">
        <div class="span12">
            <div class="container">
                <h1>thoughtly</h1>
                <h2>A private twitter for your thoughts</h2>
                <p>{{loginButtons}}</p>
                {{> posts}}
            </div>
        </div>
    </div>
</body>

<template name="posts">
    {{#if user}}
        <div class="container">
            <form>
                <textarea class="post" rows="10"></textarea>
                <button class="btn submit">Post</button>
            </form>
        </div>
        {{#each posts}}
          <div class="post container">
            <p class="date">{{ date }}</p>
            <p class="text pull-left">{{{text}}}</p>
            <hr>
          </div>
        {{/each}}
    {{ else }}
        <p>Please log in.</p>
    {{/if}}
</template>
